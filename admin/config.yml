backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "/"
logo_url: "/favicon.ico"
locale: en

collections:
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/site.json"
        label: "Global Settings"
        name: "global_settings"
        format: "json"
        fields:
          - { label: "Logo Text", name: "logo_text", widget: "string" }
          - { label: "Hero Name", name: "hero_name", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
          - { label: "Hero Description", name: "hero_description", widget: "text" }
          - { label: "Hero CTA Text", name: "hero_cta_text", widget: "string" }
          - { label: "Hero CTA Link", name: "hero_cta_link", widget: "string" }
          - label: "Hero Background Image"
            name: "hero_background_image"
            widget: "image"
            choose_url: true
            hint: |
              Landscape image. Recommended 1920×1080 (min 1600×900). Formats: WebP/JPG/PNG. Keep under ~1 MB. High contrast behind text works best.
          - { label: "Contact Email (for form)", name: "contact_email", widget: "string" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "GitHub", name: "github", widget: "string" }
              - { label: "LinkedIn", name: "linkedin", widget: "string" }
              - { label: "Facebook", name: "facebook", widget: "string" }
              - { label: "Instagram", name: "instagram", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
          - { label: "Footer Name", name: "footer_name", widget: "string" }
          - { label: "Footer Year", name: "footer_year", widget: "number" }
  - name: "about"
    label: "About"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/about.md"
        label: "About Page"
        name: "about_page"
        fields:
          - label: "Profile Image"
            name: "image"
            widget: "image"
            choose_url: true
            hint: |
              Use a square image. Recommended 512×512 (min 400×400). Formats: WebP/JPG/PNG. Keep under ~500 KB. Center the subject with some padding; transparent background is okay.
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Skills (comma separated)", name: "skills", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }

  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Description", name: "body", widget: "text", hint: "Shown under the title" }
  - name: "submissions"
    label: "Form Submissions"
    label_singular: "Submission"
    folder: "content/submissions"
    create: false
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Message", name: "body", widget: "text" }

