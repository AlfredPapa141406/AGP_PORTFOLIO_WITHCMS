backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "/"
logo_url: "/favicon.ico"
locale: en

collections:
  - name: "site_settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/site.json"
        label: "Global Settings"
        name: "global_settings"
        format: "json"
        fields:
          - { label: "Logo Text", name: "logo_text", widget: "string" }
          - { label: "Hero Name", name: "hero_name", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
          - { label: "Hero Description", name: "hero_description", widget: "text" }
          - { label: "Hero CTA Text", name: "hero_cta_text", widget: "string" }
          - { label: "Hero CTA Link", name: "hero_cta_link", widget: "string" }
          - label: "Hero Background Image"
            name: "hero_background_image"
            widget: "image"
            choose_url: true
            hint: |
              Landscape image. Recommended 1920×1080 (min 1600×900), ideally under 1MB.
          - { label: "Contact Email (for form)", name: "contact_email", widget: "string" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "GitHub URL", name: "github", widget: "string" }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
              - { label: "Facebook URL", name: "facebook", widget: "string" }
              - { label: "Instagram URL", name: "instagram", widget: "string" }
              - { label: "CV Download URL", name: "email", widget: "string" }
          - { label: "CV Link Label", name: "social_email_label", widget: "string", default: "Curriculum Vitae" }
          - { label: "Footer Name", name: "footer_name", widget: "string" }
          - { label: "Footer Year", name: "footer_year", widget: "number" }

  - name: "about"
    label: "About"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/about.json"
        label: "About Content"
        name: "about_page"
        format: "json"
        fields:
          - label: "Profile Image"
            name: "image"
            widget: "image"
            choose_url: true
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
          - label: "Business Administration Skills"
            name: "business_skills"
            widget: "list"
            default:
              - Strategic Planning
              - Operations Management
              - Financial Analysis
              - Team Leadership
          - label: "Web Development Skills"
            name: "web_skills"
            widget: "list"
            default:
              - HTML & CSS
              - JavaScript
              - Responsive Design
              - UI/UX Principles
          - label: "Productivity & Design Tools"
            name: "tools_skills"
            widget: "list"
            default:
              - Canva
              - Microsoft Office Suite
              - Google Workspace Tools
              - Spreadsheet Management

  - name: "projects"
    label: "Projects"
    delete: false
    editor:
      preview: false
    files:
      - file: "content/projects.json"
        label: "Project Categories"
        name: "project_categories"
        format: "json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Category Title", name: "title", widget: "string" }
              - label: "Projects"
                name: "projects"
                widget: "list"
                summary: "{{fields.title}}"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }

